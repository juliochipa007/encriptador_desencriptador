<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/miStyle.css">
    <link rel="stylesheet" href="assets/font/inter.css">
</head>

<body>
    <div class="contenedor">
        <section class="seccionMaster">
            <header class="logo">
                <img src="assets/images/Logo.png" alt="Logo Alura">
            </header>
            <div class="ingresaTexto">
                <textarea class="texTareaIngresar" name="" id="" cols="50" rows="15"
                    placeholder="ingrese el texto aqui"></textarea>
            </div>
            <div class="aviso">
                <img class="iconoAviso" src="assets/images/Group.png" alt="Aviso">
                <p class="parrafoAviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="dosBotones">
                <button class="btnEncriptar">Encriptar</button>
                <button class="btnDesencriptar">Desencriptar</button>
            </div>
        </section>
        <aside class="asideMaster">
            <div class="asideCentrar">
                <div class="asideImagen">
                    <img src="assets/images/Muñeco.png" alt="Muñeco">
                    <div class="ParrafoMensaje">
                        <p class="parraNegrito">Ningún mensaje fue encontrado</p>
                        <p class="parrafoNormal">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                
            </div>
        </aside>
    </div>
    <footer>

    </footer>

    <script src="assets/miScript.js"></script>
</body>

</html>
