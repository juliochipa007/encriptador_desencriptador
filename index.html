<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/miStyle.css">
    <link rel="stylesheet" href="assets/font/inter.css">
</head>

<body>
    <div class="contenedor">
        <section class="seccionMaster">
            <header class="logo">
                <a href="index.html"><img src="assets/images/Logo.png" alt="Logo Alura"></a>
            </header>
            <div class="ingresaTexto">
                <textarea id="texTareaIngresarID" class="texTareaIngresar"
                    placeholder="ingrese el texto aqui"></textarea>
            </div>
            <div class="aviso">
                <img class="iconoAviso" src="assets/images/Group.png" alt="Aviso">
                <p class="parrafoAviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="dosBotones">
                <button id="btnEncriptarID" class="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptarID" class="btnDesencriptar">Desencriptar</button>
            </div>
        </section>

        <aside class="asideMaster">
            <div class="asideCentrar">
                <div class="asideImagen">
                    <img src="assets/images/Muñeco.png" alt="Muñeco">
                    <div class="ParrafoMensaje">
                        <p class="parraNegrito">Ningún mensaje fue encontrado</p>
                        <p class="parrafoNormal">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </div>
        </aside>

        <aside class="asideMasterResult">
            <div class="mensajeResultado">
                <textarea id="textoEncriptadoID" class="textoEncriptado" name="" id="" readonly></textarea>
                <button id="btnCopiarID" class="btnCopiar">Copiar</button>
            </div>
        </aside>

        <footer>
            <div class="footerCentrado">
                <p><b>Desarrollado por: </b> Julio Chipa -> </p>
                <a href="https://github.com/juliochipa007" target="_blank"><img src="assets/images/github.png" alt="Repositorio"></a> 
            </div>
        </footer>
    </div>

    

    <script src="assets/miScript.js"></script>

</body>

</html>
